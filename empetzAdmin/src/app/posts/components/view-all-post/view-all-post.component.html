<div class="container mt-5">
  <!-- Search Input -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Search posts..."
        ngModel (input)="filterPosts($event)"
      />
    </div>
  </div>

  <!-- Posts Grid -->
  <div class="row">
    <div *ngFor="let post of filteredPosts" class="col-md-4 col-lg-4 mb-4 ">
      <div class="card  h-100 card-footer  shadow-lg border-0 rounded">
      <div class="details" (click)="showDetails(post.id)">
        <img [src]="post.imagePath" class="card-img-top rounded-top" alt="{{ post.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ post.name }}</h5>
          <p class="text-muted mb-2"><strong>Breed:</strong> {{ post.breedName }}</p>
          <p class="text-muted mb-2"><strong>Category:</strong> {{ post.categoryName }}</p>
          <!-- <p class="text-muted mb-2"><strong>Location:</strong> {{ post.locationName }}</p>
          <p class="text-muted mb-2"><strong>Age:</strong> {{ post.age }} years</p>
          <p class="text-muted mb-2"><strong>Gender:</strong> {{ post.gender | uppercase }}</p>
          <p class="text-muted mb-2"><strong>Height:</strong> {{ post.height }} cm</p>
          <p class="text-muted mb-2"><strong>Weight:</strong> {{ post.weight }} kg</p>
          <p class="text-muted mb-2"><strong>Certified:</strong> {{ post.certified ? 'Yes' : 'No' }}</p>
          <p class="text-muted mb-2"><strong>Vaccinated:</strong> {{ post.vaccinated ? 'Yes' : 'No' }}</p> -->
          <p class="text-muted mb-2"><strong>Price:</strong> ${{ post.price }}</p>
          <p class="text-muted"><strong>Description:</strong> {{ post.discription }}</p>
        </div>
        </div>
        <button class="btn float-right btn-sm" (click)="deletePost(post.id)"><i class="fa-solid fa-trash delete"></i></button>
      </div>
    </div>
  </div>
</div>
