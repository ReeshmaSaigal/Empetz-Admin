<div class="container mt-4">
    <!-- Add location Button -->

    <div class="row d-flex align-items-center justify-content-center">
        <div class=" col-md-12 p-4">
            <h3 class="text-primary mb-4" (click)="toggleForm()">
                {{ isVisibleAddForm ? 'Cancel' : 'Add Location' }}</h3>
            <div *ngIf="isVisibleAddForm" class="card p-3 mb-3">
                <form [formGroup]="addLocationForm" (ngSubmit)="onAddSubmit()">
                    <div class="form-group mb-3">
                        <input type="text" id="name" formControlName="name" class="form-control"
                            placeholder="Enter location name" />
                    </div>
                    <div class="d-flex ">
                        <button type="submit" class="btn btn-success mx-3">Add</button>
                        <button type="button" class="btn btn-secondary" (click)="resetAddForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
